<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar & Carousel Example</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .nav-links {
            list-style-type: none;
            text-align: center;
        }

        .nav-links li {
            display: inline-block;
            padding: 15px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .nav-links li:hover {
            background-color: #575757;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropbtn {
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #333;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        /* Carousel Styles */
        .carousel {
            position: relative;
            width: 80%;
            margin: 30px auto;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
        }

        button {
            position: absolute;
            top: 50%;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        button.prev {
            left: 10px;
            transform: translateY(-50%);
        }

        button.next {
            right: 10px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Services</a>
                <div class="dropdown-content">
                    <a href="#">Web Design</a>
                    <a href="#">Development</a>
                    <a href="#">SEO</a>
                </div>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Image Carousel -->
    <div class="carousel">
        <div class="carousel-images">
            <img src="IMG_8343.jpeg">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Pomegranate_fruit_-_whole_and_piece_with_arils.jpg/500px-Pomegranate_fruit_-_whole_and_piece_with_arils.jpg">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Pomegranate_fruit_-_whole_and_piece_with_arils.jpg/500px-Pomegranate_fruit_-_whole_and_piece_with_arils.jpg">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let index = 0;

        function moveSlide(step) {
            const slides = document.querySelectorAll('.carousel-images img');
            const totalSlides = slides.length;

            index += step;
            if (index < 0) index = totalSlides - 1;
            if (index >= totalSlides) index = 0;

            const offset = -index * 100;  // Move the carousel images
            document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
        }

        // Optional: Automatic sliding
        setInterval(() => moveSlide(1), 3000);
    </script>

</body>
</html>
