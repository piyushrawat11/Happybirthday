<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Tanuja</title>
  <link rel="icon" href="/favicon.png" sizes="32x32" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding-top: 60px;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #b20879;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .hamburger {
      font-size: 28px;
      color: white;
      cursor: pointer;
      display: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      padding: 20px;
      display: block;
    }

    .nav-links li:hover {
      background-color: #d12397;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      top: 100%;
      left: 0;
      min-width: 160px;
      z-index: 1050;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #575757;
    }

    /* Carousel Styles */
    .carousel {
      position: relative;
      width: 80%;
      margin: 30px auto;
      overflow: hidden;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images img {
      width: 100%;
      height: auto;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 18px;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    /* Countdown Styles */
    #countdown-container {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 30px 10px;
    }

    #countdown-title {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ff69b4;
    }

    #countdown {
      display: flex;
      justify-content: center;
      gap: 25px;
      font-size: 36px;
      font-weight: bold;
    }

    .time-box {
      background-color: #222;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      animation: pulse 1s infinite alternate;
    }

    .time-box label {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      color: #ccc;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    #birthday-message {
      display: none;
      font-size: 40px;
      margin-top: 30px;
      color: #ff69b4;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #b20879;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
      }

      .nav-links.show {
        display: flex;
      }

      .carousel {
        width: 95%;
      }

      #countdown {
        flex-direction: column;
        gap: 10px;
      }

      .time-box {
        width: 80%;
        margin: 0 auto;
      }

      .prev, .next {
        font-size: 14px;
        padding: 5px;
        top: 40%;
      }

      #countdown-title {
        font-size: 22px;
      }

      #birthday-message {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="activities.html">Activities together</a></li>
      <li><a href="journey.html">Journey so far</a></li>
      <li><a href="plans.html">Future Plans</a></li>
      <li class="dropdown">
        <a href="#" class="dropbtn">Memories</a>
        <div class="dropdown-content">
          <a href="#">August</a><a href="#">September</a><a href="#">October</a>
          <a href="#">November</a><a href="#">December</a><a href="#">January</a>
          <a href="#">February</a><a href="#">March</a><a href="#">April</a>
          <a href="#">May</a><a href="#">June</a>
        </div>
      </li>
      <li><a href="#">Important Message</a></li>
    </ul>
  </nav>

  <!-- Carousel -->
  <div class="carousel">
    <div class="carousel-images">
      <img src="IMG_8343.jpeg" alt="Image 1">
      <img src="IMG_8299.jpeg" alt="Image 2">
      <img src="IMG_7897.jpeg" alt="Image 3">
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <div style="text-align:center; margin: 20px;">
    <h3>Let the celebrations begin!!</h3>
    <button onclick="startConfetti()">Celebrate!</button>
  </div>

  <!-- Countdown -->
  <div id="countdown-container">
    <div id="countdown-title">Countdown to Tanuja's Birthday üéâ</div>
    <div id="countdown">
      <div class="time-box"><span id="days">00</span><label>Days</label></div>
      <div class="time-box"><span id="hours">00</span><label>Hours</label></div>
      <div class="time-box"><span id="minutes">00</span><label>Minutes</label></div>
      <div class="time-box"><span id="seconds">00</span><label>Seconds</label></div>
    </div>
    <div id="birthday-message">Happy Birthday Tanuja ‚ù§Ô∏è</div>
  </div>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }

    let index = 0;
    function moveSlide(step) {
      const slides = document.querySelectorAll('.carousel-images img');
      index = (index + step + slides.length) % slides.length;
      document.querySelector('.carousel-images').style.transform = `translateX(-${index * 100}%)`;
    }
    setInterval(() => moveSlide(1), 3000);

    // Countdown
    const targetDate = new Date("2025-06-28T00:00:00").getTime();
    const daysSpan = document.getElementById("days");
    const hoursSpan = document.getElementById("hours");
    const minutesSpan = document.getElementById("minutes");
    const secondsSpan = document.getElementById("seconds");
    const birthdayMsg = document.getElementById("birthday-message");
    const countdownDiv = document.getElementById("countdown");

    function updateTimer() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(timerInterval);
        countdownDiv.style.display = "none";
        birthdayMsg.style.display = "block";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysSpan.textContent = String(days).padStart(2, '0');
      hoursSpan.textContent = String(hours).padStart(2, '0');
      minutesSpan.textContent = String(minutes).padStart(2, '0');
      secondsSpan.textContent = String(seconds).padStart(2, '0');
    }

    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer();

    // Confetti
    function startConfetti() {
      const duration = 15 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);

        const particleCount = 50 * (timeLeft / duration);
        confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
        confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
      }, 250);
    }
  </script>
</body>
</html>
